[tool.poetry]
name = "bunkatopics"
version = "0.43"
description = "Advanced Topic Visualization"
authors = ["Charles De Dampierre <charlesdedampierre@gmail.com>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.10"
umap-learn = "^0.5.3"
pandas = "^2.0.2"
pydantic = "^1.10.9"
loguru = "^0.7.0"
langchain = "^0.0.206"
plotly = "^5.15.0"
textacy = "^0.13.0"
gensim = "^4.3.1"
instructorembedding = "^1.0.1"

torch = ">=2.0.0, !=2.0.1, !=2.1.0"  # to fix "OSError: libcurand.so.10": https://github.com/pytorch/pytorch/issues/100974
# Also according to https://forums.developer.nvidia.com/t/pytorch-for-jetson/72048, torch 2.0.x should be for Python3.8

sentence-transformers = "^2.2.2"
jupyterlab = "^4.0.2"
openai = "^0.28.0"
python-dotenv = "^1.0.0"
matplotlib = "^3.7.2"
datasets = "^2.14.5"
streamlit = "^1.26.0"
chromadb = "^0.4.13"
pytest = "^7.4.2"
llama-cpp-python = "^0.2.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
